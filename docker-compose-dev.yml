version: '3'
services:
  pizza:
    build:
      context: ./pizza
      dockerfile: Dockerfile-dev
    command: node_modules/.bin/nodemon -L --exec babel-node server.js  
    ports:
      - "3000:3000"
    volumes:
      - ./pizza:/src
    depends_on:
      - database
    env_file:
      - .env

  database:
    image: mongo
    env_file:
        - .env
    ports:
      - "27017:27017"
    volumes:
      - "./data:/data/db"
  